<html>
<head>
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<style>
  button {
    color: green;
  }
  a{
    text-decoration: none;
  }
</style>
<body>
  <form action="action_page.php" onsubmit="return validateForm()" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill the details to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="password" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="confirm_password" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    </div>
     <button type="submit">  <a href="D:\html project\navigation.html"> SUBMIT</a></button>
  </form>
  <p><center>Already have an account?<a href="file:///D:/html%20project/signin.html">Sign in</a></center></p>

  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
