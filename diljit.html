    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        .follow-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .followed {
            background-color: #28a745; /* Green color for followed state */
        }

        .follow-button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function toggleFollow() {
            var followButton = document.getElementById("followButton");

            if (followButton.innerHTML === "Follow") {
                followButton.innerHTML = "Followed";
                followButton.classList.add("followed");
            } else {
                followButton.innerHTML = "Follow";
                followButton.classList.remove("followed");
            }
        }
    </script>
