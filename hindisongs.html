      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var songLinks = document.querySelectorAll('ul a');
    
          songLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
              event.preventDefault();
              var listenedSong = link.innerText;
    
              // Add the listened song to the "listened.html" file
              addToListenedSongs(listenedSong);
    
              // You can also add visual feedback, e.g., change link color
              link.style.color = 'green';
            });
          });
    
          function addToListenedSongs(song) {
            // You can customize this function to add the listened song to your "listened.html" file.
            // Here is a basic example of appending to a list in the local storage:
            var listenedSongs = JSON.parse(localStorage.getItem('listenedSongs')) || [];
            listenedSongs.push(song);
            localStorage.setItem('listenedSongs', JSON.stringify(listenedSongs));
            
          }
        });
      </script>
